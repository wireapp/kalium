name: "Android Instrumented Tests"

on:
  merge_group:
  pull_request:
    types: [ opened, synchronize ] # Don't rerun on `edited` to save time

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.merge_group.head_sha }}
  cancel-in-progress: true

jobs:
  detekt:
    uses: ./.github/workflows/codestyle.yml
  gradle-run-tests:
    needs: [ detekt ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [ 34 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java and Gradle
        uses: ./.github/actions/setup-java-gradle

      # - name: AVD cache
      #      - name: AVD cache
      #        uses: actions/cache@v4
      #        id: avd-cache
      #        with:
      #          path: |
      #            ~/.android/avd/*
      #            ~/.android/adb*
      #          key: avd-${{ matrix.api-level }}
      #
      #      - name: Create AVD and generate snapshot for caching
      #        if: steps.avd-cache.outputs.cache-hit != 'true'
      #        uses: reactivecircus/android-emulator-runner@v2.31.0
      #        env:
      #          GITHUB_USER: ${{ github.actor }}
      #          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #        with:
      #          api-level: ${{ matrix.api-level }}
      #          force-avd-creation: false
      #          target: aosp_atd
      #          arch: x86_64
      #          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
      #          cores: 4
      #          ram-size: 4096M
      #          heap-size: 2048M
      #          disable-animations: false
      #          script: echo "Generated AVD snapshot for caching."

      - name: Build the samples
        run: |
          ./gradlew :samples:compileDebugSources

      - name: Android Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2.31.0
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          target: aosp_atd
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          cores: 4
          ram-size: 4096M
          heap-size: 2048M
          disable-animations: true
          script: ./gradlew connectedAndroidOnlyAffectedTest

      - name: Archive Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: ./**/build/reports/tests/**

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            ./**/build/test-results/**/*.xml
            ./**/build/outputs/androidTest-results/**/*.xml

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2.11.0
        if: always()
        with:
          files: |
            **/build/test-results/**/*.xml
            **/build/outputs/androidTest-results/**/*.xml

      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties

  upload-test-results-datadadog:
    runs-on: ubuntu-latest
    needs: gradle-run-tests
    if: always()

    steps:
      - name: Download tests results
        uses: actions/download-artifact@v3
        continue-on-error: true
        with:
          name: test-results
          uses: actions/setup-node@v3
          with:
          node-version: 18
      - name: Install datadog-ci
        run: |
          npm install -g @datadog/datadog-ci
      - name: "Upload results"
        env:
          DATADOG_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_ENV: ci
          DATADOG_SITE: datadoghq.eu
        run: |
          find . -name "*.xml" -type f | sed 's/ /\\ /g' | tr '\n' ' ' | xargs -L 1 datadog-ci junit upload --service kalium-android .
