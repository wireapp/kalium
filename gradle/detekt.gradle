apply plugin: "io.gitlab.arturbosch.detekt"

detekt {
    buildUponDefaultConfig = true
    // activate all available (even unstable) rules.
    // allRules = false
    config = files("$projectDir/detekt/detekt.yml")
    input = files("$projectDir")
    // a way of suppressing issues before introducing detekt
    baseline = file("$projectDir/detekt/baseline.xml")

    reports {
        html.enabled = true // observe findings in your browser with structure and code snippets
        xml.enabled = true
        txt.enabled = true
    }
}

dependencies {
    // Can't add using the full version "Dependencies.Detekt.detektCli" (xml error on sync)
    detekt "io.gitlab.arturbosch.detekt:detekt-cli:$Versions.detekt"
    detekt project(path: ":detekt-rules")
}
