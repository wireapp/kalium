<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalium Documentation ‚Äì Choose a Section</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --button-bg: #238636;
      --button-hover: #2ea043;
      --link: #58a6ff;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --text: #000000;
        --button-bg: #1f883d;
        --button-hover: #1a7f37;
        --link: #0969da;
      }
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 560px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      opacity: 0.9;
    }
    .doc-section {
      margin-bottom: 2rem;
    }
    .doc-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    a.button {
      display: inline-block;
      background: var(--button-bg);
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
      padding: 1rem 2rem;
      margin: 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    a.button:hover {
      background: var(--button-hover);
    }
    footer {
      margin-top: 5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 10;
    }
    .theme-toggle:hover {
      background: var(--button-hover);
    }
    .trail {
      position: fixed;
      pointer-events: none;
      font-size: 24px;
      opacity: 0;
      animation: fade 0.6s ease-out forwards;
      transform: translate(-50%, -50%);
    }
    @keyframes fade {
      0%   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
    }
  </style>
</head>
<body>
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">üåô</button>
  <div class="container">
    <h1>Kalium Documentation üçå</h1>
    <p>Select which section you want to visit:</p>

    <div class="doc-section">
      <h2>Architecture Decision Records</h2>
      <a href="adr/" class="button">View ADRs</a>
    </div>

    <div class="doc-section">
      <h2>Kotlin Documentation</h2>
      <a href="kdocs/" class="button">View Kdocs</a>
    </div>

    <footer>
      Hosted on GitHub Pages ‚Ä¢ <a href="https://github.com/wireapp/kalium" style="color:var(--link);">View source on GitHub</a>
    </footer>
  </div>
  <script>
    document.addEventListener('mousemove', e => {
      const banana = document.createElement('div');
      banana.textContent = 'üçå';
      banana.classList.add('trail');
      banana.style.left = e.clientX + 'px';
      banana.style.top  = e.clientY + 'px';
      document.body.appendChild(banana);

      // Remove after animation
      banana.addEventListener('animationend', () => banana.remove());
    });
    const toggle = document.getElementById('theme-toggle');
    const root = document.documentElement;
    let currentTheme = 'dark';

    function setTheme(theme) {
      currentTheme = theme;
      const isLight = theme === 'light';
      root.style.setProperty('--bg', isLight ? '#ffffff' : '#0d1117');
      root.style.setProperty('--text', isLight ? '#000000' : '#c9d1d9');
      root.style.setProperty('--button-bg', isLight ? '#1f883d' : '#238636');
      root.style.setProperty('--button-hover', isLight ? '#1a7f37' : '#2ea043');
      root.style.setProperty('--link', isLight ? '#0969da' : '#58a6ff');
      updateIcon();
    }

    function updateIcon() {
      const isLight = currentTheme === 'light';
      toggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
      toggle.setAttribute('aria-label', isLight ? 'Switch to dark mode' : 'Switch to light mode');
    }

    toggle.addEventListener('click', () => {
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    });

    // Load based on system preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      setTheme('light');
    } else {
      setTheme('dark');
    }
  </script>
</body>
</html>
